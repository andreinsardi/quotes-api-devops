name: ci-cd

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

  build_and_deploy:
    needs: tests
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: quotes-api
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Deploy to Azure VM (Minikube)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            set -e

            export IMAGE="${{ secrets.REGISTRY_URL }}/${{ secrets.REGISTRY_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"

            if [ ! -d "~/quotes-api" ]; then
              git clone https://github.com/${{ github.repository }}.git ~/quotes-api
            fi

            cd ~/quotes-api
            git fetch origin
            git checkout main
            git pull origin main

            kubectl set image deploy/quotes-api quotes-api=$IMAGE || kubectl apply -f k8s/deployment.yaml
            kubectl apply -f k8s/service.yaml

            kubectl rollout status deploy/quotes-api

            curl --fail http://localhost:30080/healthz
