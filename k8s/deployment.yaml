containers:
  - name: quotes-api
    image: quotes-api:latest
    imagePullPolicy: IfNotPresent
    ports:
      - containerPort: 8000
    readinessProbe:
      httpGet:
        path: /healthz
        port: 8000
      initialDelaySeconds: 3
      periodSeconds: 5
    livenessProbe:
      httpGet:
        path: /healthz
        port: 8000
      initialDelaySeconds: 10
      periodSeconds: 10
